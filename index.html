<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="devchallenges.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <img src="./profilePhoto.png" alt="" class="avatar" />
      <div class="person-info">
        <h1 class="name">Rodney Cotton</h1>
        <p class="ubication">Helsinki, Finland</p>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="number-stat">100</div>
          <p class="text-stat">Posts</p>
        </div>
        <div class="stat">
          <div class="number-stat">2,242</div>
          <p class="text-stat">Followers</p>
        </div>
        <div class="stat">
          <div class="number-stat">1,432</div>
          <p class="text-stat">Following</p>
        </div>
      </div>
    </div>
    <main class="gallery">
      <img src="./photo1.png" alt="" class="image img-one" />
      <img src="./photo2.png" alt="" class="image img-two" />
      <img src="./photo3.png" alt="" class="image img-three" />
      <img src="./photo_4.png" alt="" class="image img-four" />
      <img src="./photo5.png" alt="" class="image img-five" />
      <img src="./photo6.png" alt="" class="image img-six" />
    </main>
    <footer>
      created by
      <a href="https://devchallenges.io/portfolio/endclose">endclose</a> -
      devChallenges.io
    </footer>
  </body>
</html>
